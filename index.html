<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-container">
        <img src="images/background.jpg" alt="bookstore" id="background-image">
        <div id="logo-container"></div>
        <div id="logo">
            <img src="images/logo.svg" alt="logo" id="logo-image">
            <p id="logo-text">Book Place</p>
        </div>
    </div>
    <div id="content">
        <div id="top-container">
            <div id="top-text-box">
                <p>This is not a real online service! You know you need something like this in
                    your life to help you realise your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <fieldset>
            <div id="form-container">
                <form action="#" method="get" class="form">    
                    <div id="form-title" class="input">Let's do this!</div>
                    <div class="input-row">
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                   <div class="input-row">
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                   </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm password*</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <div id="bottom-container">
            <button type="submit" class="submit">create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
